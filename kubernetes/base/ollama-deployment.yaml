# kubernetes/base/ollama-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        # --- FIX: Updated command to run server in background, pull, then wait ---
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Ollama container starting..."
            # Start the server in the background
            ollama serve &
            # Capture the process ID of the server
            pid=$!
            echo "Ollama server started in background with PID: $pid"
            
            # Wait a few seconds for the server to be ready
            sleep 5
            
            echo "Attempting to pull model 'llama3:8b'..."
            ollama pull llama3:8b
            echo "Model pull complete."
            
            echo "Ollama is running. Waiting for server process to exit..."
            # Wait for the background server process. If it exits, the container will exit.
            wait $pid
        # --- END FIX ---
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-models-storage
          mountPath: /root/.ollama
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"
          requests:
            nvidia.com/gpu: 1
            cpu: "1"
            memory: "8Gi"
      volumes:
      - name: ollama-models-storage
        persistentVolumeClaim:
          claimName: ollama-models-pvc