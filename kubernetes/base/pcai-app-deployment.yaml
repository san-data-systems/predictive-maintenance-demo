apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcai-app
  labels:
    app: pcai-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcai-app
  template:
    metadata:
      labels:
        app: pcai-app
    spec:
      containers:
      - name: pcai-app
        image: sdsajoshi/pcai-app:latest # IMPORTANT: Replace with your image
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        # Inject credentials from K8s Secrets into the container as environment variables
        envFrom:
        - secretRef:
            name: pcai-app-credentials # For ServiceNow
        - secretRef:
            name: opsramp-credentials  # For OpsRamp
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: kb-volume
          mountPath: /app/knowledge_base_files
      volumes:
      - name: config-volume
        configMap:
          name: pcai-app-config
          items:
            - key: demo_config.yaml
              path: demo_config.yaml
      - name: kb-volume
        configMap:
          name: pcai-app-config