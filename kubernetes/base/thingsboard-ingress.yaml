# kubernetes/base/thingsboard-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thingsboard-ingress
spec:
  # This field replaces the old annotation.
  # "nginx" is a common value, but it must match the Ingress controller in your cluster.
  ingressClassName: nginx 
  rules:
  - host: "thingsboard.hpepcai-ingress.pcai.hpecic.net" # Using the hostname from your output
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thingsboard-service
            port:
              number: 8080